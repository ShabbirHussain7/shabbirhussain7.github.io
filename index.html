<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shabbir Hussain</title>

    <!-- Primary SEO -->
    <meta name="description" content="Portfolio and projects of Shabbir Hussain — software engineer and technologist. Explore work, skills, and ways to get in touch." />

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://shabbirhussain7.github.io/" />

    <!-- Favicons -->
    <link rel="icon" href="/profile.png" type="image/png" />
    <link rel="apple-touch-icon" href="/profile.png" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Shabbir Hussain" />
    <meta property="og:description" content="Portfolio and projects of Shabbir Hussain — software engineer and technologist." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shabbirhussain7.github.io/" />
    <meta property="og:image" content="https://shabbirhussain7.github.io/profile.png" />

    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shabbir Hussain" />
    <meta name="twitter:description" content="Portfolio and projects of Shabbir Hussain — software engineer and technologist." />
    <meta name="twitter:image" content="https://shabbirhussain7.github.io/profile.png" />

    <!-- Identity & discovery -->
    <link rel="me" href="https://github.com/shabbirhussain7" />

    <!-- Structured Data: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Shabbir Hussain",
        "url": "https://shabbirhussain7.github.io/",
        "image": "https://shabbirhussain7.github.io/profile.png",
        "sameAs": [
          "https://github.com/shabbirhussain7"
        ]
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shabbir Hussain",
        "url": "https://shabbirhussain7.github.io/"
      }
    </script>
  </head>
  <body>
    <script>
      // Apply saved theme before React mounts to avoid FOUC and ensure class-based dark mode works
      try {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
      } catch {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
